{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
    <link rel = "stylesheet" type="text/css" href="{% static 'css/article_list.css'%}">
</head>
<body>
    <h1>Article List:</h1>
    <div class="articles">
        {% csrf_token %}
        {% for article in articles %}
            <div class = "article">
                {% if article.checked %}
                <p>{{article.id}}</p>
                <h2><a href = "#">{{article.title}}</a></h2>
                <p>{{article.text}}</p>
                <p>{{article.author}}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
